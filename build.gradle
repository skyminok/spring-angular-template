plugins {
    id "com.github.spotbugs" version "4.6.1"
}

ext {
    appVersion = '0.1-SNAPSHOT'
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
        }
    }
}

allprojects {
    wrapper {
        distributionUrl = 'https://services.gradle.org/distributions/gradle-6.8.2-all.zip'
    }
}
