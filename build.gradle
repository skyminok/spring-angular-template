ext {
    appVersion = '0.1-SNAPSHOT'
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
            preferProjectModules()

            force 'com.h2database:h2:2.1.210'
        }
    }
}

allprojects { it ->
    it.setVersion("${appVersion}")
    wrapper {
        distributionUrl = 'https://services.gradle.org/distributions/gradle-7.4.2-all.zip'
    }
}
